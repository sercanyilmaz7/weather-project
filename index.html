<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">The Weather</h3>
        <div>
          <h1 class="temp">16&#176;</h1>
          <div class="city-time">
            <h1 class="name">London</h1>
            <small>
              <span class="time"></span>
              <span class="date"></span>
            </small>
          </div>
          <div class="weather">
            <img
              src="./icon day/Sunny-icon.jpg"
              width="50"
              height="50"
              class="icon"
              alt="icon"
            />
            <span class="condition">Sunny</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Sercah Location..." />
          <button type="submit" class="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">California</li>
          <li class="city">Paris</li>
          <li class="city">Tokyo</li>
        </ul>
        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
